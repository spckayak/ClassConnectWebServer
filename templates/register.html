<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title> Sign In</title>

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="../static/css/animate.css">
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="../static/css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="top">
			<h1 id="title" class="hidden"><span id="logo">ClassConnect <span>Registration</span></span></h1>
		</div>
		<div class="login-box animated fadeInUp">
			<div class="box-header">
				<h2>Create Account</h2>
			</div>
				{% if message %}
				<h3>{{ message }}</h3>
    			{% endif %}

				<form action="/accountCreate" method="post">
				<label for="fname">First Name</label>
					<br/>
						<input type="text" name="fname">
					<br/>
				<label for="lname">Last Name</label>
					<br/>
						<input type="text" name="lname">
					<br/>
				<label for="Major">Major</label>
					<br/>
						<input type="text" name="Major">
					<br/>
				<label for="Email">Email</label>
					<br/>
						<input type="text" name="Email">
					<br/>
				<label for="username">Username</label>
					<br/>
						<input type="text" name="username">
					<br/>
				<label for="password">Password</label>
					<br/>
						<input type="password" name="password">
					<br/>
						<button type="submit">Register</button>
					<br/>
				</form>
		</div>
	</div>
</body>

<script>
	$(document).ready(function () {
    	$('#logo').addClass('animated fadeInDown');
    	$("input:text:visible:first").focus();
	});
	$('#fname').focus(function() {
		$('label[for="fname"]').addClass('selected');
	});
	$('#fname').blur(function() {
		$('label[for="fname"]').removeClass('selected');
	});
	$('#lname').focus(function() {
		$('label[for="lname"]').addClass('selected');
	});
	$('#lname').blur(function() {
		$('label[for="lname"]').removeClass('selected');
	});
	$('#Major').focus(function() {
		$('label[for="Major"]').addClass('selected');
	});
	$('#Major').blur(function() {
		$('label[for="Major"]').removeClass('selected');
	});
	$('#Email').focus(function() {
		$('label[for="Email"]').addClass('selected');
	});
	$('#Email').blur(function() {
		$('label[for="Email"]').removeClass('selected');
	});
	$('#username').focus(function() {
		$('label[for="username"]').addClass('selected');
	});
	$('#username').blur(function() {
		$('label[for="username"]').removeClass('selected');
	});
	$('#password').focus(function() {
		$('label[for="password"]').addClass('selected');
	});
	$('#password').blur(function() {
		$('label[for="password"]').removeClass('selected');
	});
</script>

</html>
